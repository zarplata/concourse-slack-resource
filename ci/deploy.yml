resources:
- name: source
  type: git
  source:
    uri: https://github.com/zarplata/concourse-slack-resource.git 
    branch: master
    paths:
    - assets
    - Dockerfile

- name: docker-hub
  type: docker-image
  source:
    repository: zarplata/concourse-slack-resource
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    tag: latest

jobs:
- name: release-slack-resource
  public: true
  serial: true
  plan:
  - get: source
    trigger: true
  - put: docker-hub
    params: {build: source}

